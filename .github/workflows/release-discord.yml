name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: release-discord
      cancel-in-progress: false
    steps:
      - name: Post release to Discord
        continue-on-error: true
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TAG: ${{ github.event.release.tag_name }}
          URL: ${{ github.event.release.html_url }}
          BODY: ${{ github.event.release.body }}
        run: |
          body_trunc="$(printf '%s' "$BODY" | head -c 1800)"
          jq -n --arg title "Mise à jour disponible ($TAG)" \
                --arg url "$URL" \
                --arg desc "$body_trunc" \
                '{
                  content: "@everyone",
                  username: "RSLTools - Mise à jour",
                  allowed_mentions: { parse: ["everyone"] },
                  embeds: [{
                    title: $title,
                    url: $url,
                    description: $desc,
                    color: 52336,
                    footer: { text: "Copyright RSLTools 2025" },
                    timestamp: (now | todate)
                  }]
                }' \
          | curl -sS -H 'Content-Type: application/json' -X POST -d @- "$WEBHOOK_URL"
